{% extends 'blog/base.html' %} {% block content %}
<div class="jumbotron">
  <h2>Please Login:</h2>
  <h4>(Must be SuperUser, please check with site admin)</h3>
  {% if form.errors %}
    <p>Your username and password didn't match! Try again</p>
  {% endif %}

  <form class="" action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="" value="Login" class="btn btn-primary">
    <input type="hidden" name="next" value="{{next}}">
  </form>
</div>
{% endblock %}
